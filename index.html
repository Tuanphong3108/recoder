<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recorder</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="icon.png" sizes="256x256">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#1c1b1f">
</head>
<body>
  <!-- Splash Screen -->
  <div id="splash">
    <img src="icon.png" alt="Recorder Logo" width="128" height="128">
    <p>Đang khởi động...</p>
  </div>

  <!-- App -->
  <div id="app" class="hidden">
    <header>
      <h1>Recorder</h1>
    </header>

    <main>
      <div id="controls">
        <button id="btnRecord">⏺</button>
        <button id="btnPause" disabled>⏸</button>
        <span id="timer">00:00.0</span>
      </div>

      <h2>Danh sách bản ghi</h2>
      <div id="recordingsList"></div>
    </main>
  </div>

  <script src="script.js"></script>
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js")
        .catch(err => console.error("SW failed:", err));
    }
  </script>
</body>
</html>
