<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recoder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Splash Screen -->
  <div id="splash">
    <img src="icon.png" alt="Recoder Logo" width="128" height="128">
    <p>Đang khởi động...</p>
  </div>

  <!-- App -->
  <div id="app" class="hidden">
    <header>
      <h1>Recoder</h1>
    </header>

    <main>
      <div id="controls">
        <button id="btnRecord">⏺</button>
        <button id="btnPause" disabled>⏸</button>
        <button id="btnStop" disabled>⏹</button>
        <span id="timer">00:00.0</span>
      </div>

      <h2>Danh sách bản ghi</h2>
      <div id="recordingsList"></div>
    </main>
  </div>

  <!-- load script cuối body để chắc chắn DOM đã có -->
  <script src="script.js"></script>
</body>
</html>
