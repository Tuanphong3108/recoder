<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Recorder - Playback</title>

  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="icon.png" sizes="256x256" type="image/png">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#1c1b1f">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet" />
</head>
<body>
  <div class="header">
    <div class="left">
      <a href="index.html" class="icon-btn material-symbols-rounded" title="Trở về">arrow_back</a>
      <div class="title">Bản ghi</div>
    </div>
    <div class="spacer"></div>
    <div style="position:relative">
      <button id="menuBtn" class="icon-btn material-symbols-rounded" title="Menu">more_vert</button>
      <!-- menu is absolutely positioned relative to this parent -->
      <div id="menu" class="menu-card" aria-hidden="true">
        <button id="infoBtn" class="menu-item"><span class="material-symbols-rounded">info</span> Thông tin</button>
        <button id="exportBtn" class="menu-item"><span class="material-symbols-rounded">download</span> Xuất</button>
        <button id="deleteBtn" class="menu-item danger"><span class="material-symbols-rounded">delete</span> Xóa</button>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="wave-card">
      <div class="wave-wrapper">
        <canvas id="waveform"></canvas>
      </div>
      <div id="playbackTime">00:00 / 00:00</div>
    </div>

    <div class="controls">
      <button id="btnBack" class="ctrl-btn material-symbols-rounded" title="Lùi 5s">replay_5</button>

      <button id="btnPlay" class="ctrl-btn material-symbols-rounded" title="Phát / Tạm dừng">play_arrow</button>

      <button id="btnForward" class="ctrl-btn material-symbols-rounded" title="Tua 5s">forward_5</button>

      <div class="seek-wrap">
        <input id="seek" class="range" type="range" min="0" max="100" step="0.01" value="0" aria-label="Seek">
      </div>

      <div class="volume-control">
        <span id="volIcon" class="material-symbols-rounded">volume_up</span>
        <input id="volume" type="range" min="0" max="1" step="0.01" value="1" class="range">
      </div>

      <button id="speed" class="chip">1x</button>
    </div>
  </div>

  <!-- Info modal -->
  <div id="infoModal" class="modal hidden" aria-hidden="true">
    <div class="modal-card">
      <h3>Thông tin bản ghi</h3>
      <div id="infoContent"></div>
      <div style="margin-top:12px;">
        <button id="closeInfo" class="chip">Đóng</button>
      </div>
    </div>
  </div>

  <script src="playback.js"></script>
  <script>
    if('serviceWorker' in navigator){
      navigator.serviceWorker.register('service-worker.js').catch(()=>{/*ignore*/});
    }
  </script>
</body>
</html>
