<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recorder - Playback</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="icon.png" sizes="256x256">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#1c1b1f">
</head>
<body>
  <div id="app">
    <header>
      <a href="index.html">← Trở về</a>
      <h2 id="recName">Playback</h2>
      <button id="menuBtn">⋮</button>
    </header>

    <main>
      <canvas id="waveform" height="120"></canvas>
      <div id="playbackTime">00:00 / 00:00</div>

      <div class="controls">
        <button id="btnBack">⏪</button>
        <button id="btnPlay">▶</button>
        <button id="btnForward">⏩</button>

        <input type="range" id="seek" min="0" max="100" value="0">

        <!-- Volume control -->
        <div class="volume-control">
          <span id="volIcon">🔊</span>
          <input type="range" id="volume" min="0" max="1" step="0.01" value="1">
        </div>

        <button id="speed">1x</button>
      </div>
    </main>
  </div>

  <!-- Menu 3 chấm -->
  <div id="menu" class="hidden">
    <button id="infoBtn">ℹ Thông tin</button>
    <button id="exportBtn">⬇ Xuất</button>
    <button id="deleteBtn" class="danger">🗑 Xóa</button>
  </div>

  <!-- Modal Info -->
  <div id="infoModal" class="modal hidden">
    <div class="modal-card">
      <h3>Thông tin bản ghi</h3>
      <div id="infoContent"></div>
      <button id="closeInfo">Đóng</button>
    </div>
  </div>

  <script src="playback.js"></script>
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js")
        .catch(err => console.error("SW failed:", err));
    }
  </script>
</body>
</html>
